build: 
  docker:
    web: parse/Dockerfile
    parse: parse/Dockerfile.heroku
    #dashboard: parse/Dockerfile.heroku # Uncomment if using paid services
run:
  web: /bin/bash -c "envsubst '\$PORT' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf" && nginx -g
  parse: node index.js
  #dashboard: node ./lib/index.js # Uncomment if using paid services
