build: 
  docker:
    parse: parse/Dockerfile #.heroku
    web: nginx/Dockerfile
    #dashboard: parse/Dockerfile.heroku # Uncomment if using paid services
run:
  parse: node index.js
  web: /bin/bash -c "envsubst '\$PORT' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf" && nginx -g  'daemon off;'
  #dashboard: node ./lib/index.js # Uncomment if using paid services
